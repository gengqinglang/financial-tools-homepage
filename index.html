<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金融工具首页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #CAF4F7;
            min-height: 100vh;
            color: #2D3748;
            line-height: 1.6;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px 16px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 16px 0;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            color: #1A202C;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 16px;
            color: #4A5568;
            opacity: 0.8;
        }

        .tools-container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .tools-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .tool-item {
            background: white;
            border: 1px solid #E2E8F0;
            border-radius: 12px;
            padding: 16px;
            transition: all 0.2s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
            position: relative;
        }

        .tool-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            border-color: #CAF4F7;
        }

        .tool-item:active {
            transform: translateY(0);
        }

        .tool-name {
            font-size: 16px;
            font-weight: 600;
            color: #1A202C;
            margin-bottom: 6px;
            line-height: 1.4;
        }

        .tool-description {
            font-size: 14px;
            color: #718096;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .tool-arrow {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #A0AEC0;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .tool-item:hover .tool-arrow {
            color: #2D3748;
            transform: translateY(-50%) translateX(2px);
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 24px 0;
            color: #718096;
            font-size: 14px;
        }

        /* 移动端优化 */
        @media (max-width: 480px) {
            .container {
                padding: 16px 12px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .header p {
                font-size: 14px;
            }
            
            .tools-container {
                padding: 16px;
            }
            
            .tool-item {
                padding: 14px;
            }
            
            .tool-name {
                font-size: 15px;
            }
            
            .tool-description {
                font-size: 13px;
            }
        }

        /* 深色模式支持 */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1A202C;
                color: #E2E8F0;
            }
            
            .header h1 {
                color: #F7FAFC;
            }
            
            .header p {
                color: #A0AEC0;
            }
            
            .tools-container {
                background: rgba(45, 55, 72, 0.8);
                border-color: rgba(255, 255, 255, 0.1);
            }
            
            .tool-item {
                background: #2D3748;
                border-color: #4A5568;
            }
            
            .tool-item:hover {
                border-color: #CAF4F7;
            }
            
            .tool-name {
                color: #F7FAFC;
            }
            
            .tool-description {
                color: #A0AEC0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>金融工具</h1>
            <p>专业的财务决策助手</p>
        </div>

        <div class="tools-container">
            <div class="tools-list">
                <a href="https://gengqinglang.github.io/debt-01/?returnUrl=https://gengqinglang.github.io/financial-tools-homepage/" class="tool-item">
                    <div class="tool-name">家庭债务梳理</div>
                    <div class="tool-description">统一管理家庭负债情况，直观展示债务结构和还款进度</div>
                    <div class="tool-arrow">→</div>
                </a>
                <a href="https://gengqinglang.github.io/family-asset-manager/?returnUrl=https://gengqinglang.github.io/financial-tools-homepage/" class="tool-item">
                    <div class="tool-name">家庭资产梳理</div>
                    <div class="tool-description">统一管理家庭资产情况，直观展示资产分布和投资组合</div>
                    <div class="tool-arrow">→</div>
                </a>
                <a href="https://gengqinglang.github.io/invest-02/?returnUrl=https://gengqinglang.github.io/financial-tools-homepage/" class="tool-item">
                    <div class="tool-name">投资测算</div>
                    <div class="tool-description">计算投资收益，评估投资风险和回报率</div>
                    <div class="tool-arrow">→</div>
                </a>
                <a href="#" class="tool-item" style="opacity: 0.6; cursor: not-allowed;">
                    <div class="tool-name">提前还款测算 <span style="background: #FF6B6B; color: white; font-size: 10px; padding: 2px 6px; border-radius: 4px; margin-left: 8px;">待上线</span></div>
                    <div class="tool-description">计算部分或全部提前还款节省的利息，以及后续月供变化</div>
                    <div class="tool-arrow">→</div>
                </a>
                <a href="#" class="tool-item" style="opacity: 0.6; cursor: not-allowed;">
                    <div class="tool-name">工资收入测算 <span style="background: #FF6B6B; color: white; font-size: 10px; padding: 2px 6px; border-radius: 4px; margin-left: 8px;">待上线</span></div>
                    <div class="tool-description">计算税后工资收入，分析收入结构和税务优化</div>
                    <div class="tool-arrow">→</div>
                </a>
            </div>
        </div>

        <div class="footer">
            <p>© 2024 金融工具首页</p>
        </div>
    </div>
</body>
</html>
